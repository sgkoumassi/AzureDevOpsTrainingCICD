<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="emp in employees">
            <td>{{emp.firstName | lowercase}}</td>
            <td>{{emp.lastName | uppercase}}</td>
            <td>{{emp.dateOfBirth | date:"dd/MM/yyyy"}}</td>
            <td >{{emp.gender | lowercase}}</td>
            <td>{{emp.salary | currency:"£":1}}</td>
        </tr>
    </tbody>
</table>

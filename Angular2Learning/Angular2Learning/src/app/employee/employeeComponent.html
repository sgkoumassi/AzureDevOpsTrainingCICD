
<table *ngIf="employeeI">
    <thead>
        <tr>
            <th colspan="2"> Employee Details</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Employee Code</td>
            <td>{{employeeI.code}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{employeeI.name}}</td>
        </tr>
        <tr>
            <td> Salary</td>
            <td>{{employeeI.salary}}</td>
        </tr>
        <tr>
            <td> Date of Birth</td>
            <td>{{employeeI.dateOfBirth}}</td>
        </tr>
    </tbody>
</table>
<br />
<div *ngIf="!employeeI">
    {{statusMessage}}
</div>
<br />
<div style="margin-top:5px">
    <input type="button" class="btn btn-primary" value="Back to employee List"
                      (click)="onBackButtonlick()"/>
</div>
